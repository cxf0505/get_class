	<body>
		<script>
			/*	git:工具	
			 		版本控制工具
			 		
			 	svn 
			 	svn与git的区别
			 	
			 	集成式 svn
			 		有一个中央服务器，所有版本控制都要经过这个服务器并且必须联网
			 		没有联网不可以版本控制，共享的范围小（一般来说实在公司范围）
			 		
			 	分布式git
			 	每台计算机就是一个服务器
			 		本地可以版本控制
			 		
			 	github ：网站
			 	网站，社交平台，开源项目，远程仓库
			 		
			 * 绑定git和github
			 * 
			 * 进入盘：
			 * 		cd c：
			 * 		cd ..
			 * 		
			 * 查看状态
			 * 		git status
			 * 		git log 查看版本 
			 * 
			 * 从工作区到暂存区
			 * 		git add 文件名
			 * 		批量  git add.	 
			 * 从暂存区到版本区
			 * 		git commit -m "注释"
			 * 直接跳过暂存区到版本区
			 * 		git commit -a -m "注释"
			 * 
			 * 区别 
			 * 工作区与暂存区 的区别
			 * 		git diff
			 * 暂存区与版本区的差别
			 *		git diff -- cached
			 * 工作区与版本区的区别
			 * 		git diff master
			 * 
			 * 撤销
			 * 从暂存区撤销到工作区
			 * 		git reset HEAD 文件名
			 * 将工作区的代码撤销到（优先暂存区，暂存区没有那么就撤销到版本区）
			 * 		git checkout -- 文件名
			 * 
			 * 如果修改多个文件以后，在提交版本库的时候，有文件遗漏了，那么可以通过
			 * 		1.把遗漏的文件存到暂存区
			 * 		2.git commit -m "注释" --amend
			 * 这个时候，最近一次的版本会和这次的版本合并成一个版本，
			 * 并且删除最近的那个版本
			 * 
			 * 删除
			 * 如果文件提交到暂存区时，删除了工作区的文件，也想删除暂存区，可以使用
			 * 		git rm 文件名						在版本区删除会有绿色，没在版本区的文件删除不会有
			 * 删除工作区和暂存区文件，想一次性删除     彻底删除 
			 * 		git re -f 文件名
			 * 删除整个文件夹
			 * 		git rm -rf 文件名
			 * 
			 * 恢复（回滚）：
			 *恢复单个文件 （指定的文件还原）
			 * 		git checkout 文件名
			 *还原正在版本
			 * 		git reset --hard 版本编码 
			 *通过历史记录恢复，，，回滚版本记录 
			 * 		1.git reflog    快速查看历史版本记录，方便回滚
			 * 		2.git reset --hard HEAD^ （以当前版本为基准，再回滚上一个版本） 
			 * 		2-2.git reset --hard~2    
			 * 
			 * 同步到远程仓库
			 * 
			 * 	git remote （查看远程仓库名）
			 * 
			 * 	git remote -v （查看上传、下载地址）
			 * 
			 * 	git push origin mater （上传）
			 * 
			 * 
			 * 
			 * */
		</script>
