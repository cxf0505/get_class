<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	正则：
			 		规则
			 	正则表达式：
			 		主要来操作（擅长匹配模糊范围）字符串，它处理起来更高效，但是维护不方便，可读性不高。
			 		
			 * 	两种写法：
			 * 		1.标准 new RegExp（规则，修饰符）
			 * 		2.简写// 
			 * 	
			 * 	转义符：\
			 * 		注意：碰到类似的\/要转义...
				  	\d  代表 一个 数字
				  	\D  代表非数字
				    \w	一个数字、字母、下划线
				 	\W	一个非数字、字母、下划线
				 	\n 	换行
				 	\s	空格
				 	\S  非空格
				 	\b  边界符     适用与数字，字母，下划线
				 	\1 子项重定向（重复\number的前面的一个字符）
				 	.任意字符
			 * 	修饰符：
			 * 		i  忽略大小写
			 * 		简写i   标准 ('f','i')	
			 * 		g  查找全局 
			 * 	量词：量词是用来修饰前面的东西
			 * 		+    最小是一个 ，最大是无限 
			 * 		{}:用来修饰前面的东西
			 * 		{0,1}最小可以没有，最大为一个
			 * 		{0，}最小可以没有，最大无限
			 * 		{1，}最小一个，最大无限
			 * 		{1}必须1个		
			 * 		最少没有，最多一个
			 * 		{0，1}    ？
			 * 		最少一个，最大无限
			 * 		{1，}   +
			 * 		最少没有，最多无限
			 * 		{0，}  *
			 *    
			 * 	子项-（）
			 * 		从左至右数
			 *  
			 * test:检测是否正则匹配的内容
			 * 		如果正则成立那么返回一个布尔值。
			 * 		正则.test（string）
			 * 		 
			 * 字符串方法：
			 * match：将匹配到的字符放到一个数组中返回
			 * 		string.match(正则)
			 * 
			 * search：找到（）匹配字符的位置
			 * 		和indexOf（）是兄弟
			 * 		string.search(正则/字符串都支持)
			 *  
			 * replace：对字符串替换操作
			 * 		string.replace(要替换谁||正则，替换成什么||function（$0，$1，$2）｛｝)
			 *										//每匹配成功一次就会执行这个函数，
			 * 								一般情况下：
			 * 										$0第一个参数就是匹配到的内容
			 * 										$1第二个参数就是当前匹配的索引值
			 * 										$2第三个参数是当前总的字符串
			 * 										第四个以后都为undefined；
			 * 		返回值：替换好的字符串
			 * 		|  ：或者
			 * 		注意：如果使用函数，那么一定要有return
			 * 		
			 * 正则的特性：
			 * 		懒惰模式：不会多找
			 * 		贪婪模式：无限的查找
			 * 
			 * 如果正则中有子项：（）
			 * 		从函数的第一个参数之后就是匹配到的子项值，
			 * 		当参数的个数等于子项的个数+1的时候，之后都为整成模式下的参数（比如：索引，整个字符，undefined..）
			 * 
			 *  当子项在macth中的时候，如果匹配出来的结果只有一个，
			 * 		那么：第一个内容为整个匹配到的字符，
			 * 			第二个内容为第一个子项匹配到的字符
			 * 			第三个内容为第二个子项匹配到的字符
			 * 			如果还有多个子项，以此类推
			 * 
			 * 	()：提权 
			 * 	[]：在中括号中选择任意一个
			 * 		中的简写是通过ASCII编码来的
			 * 	在中括号中加^等于排除    [^]
			 * 	如果把^放在正则的开始位置，代表开头   /^/
			 * 	对应正则开始^  结束$
			 * 
			 * 	[\u4e00-\u9fa5];中文的范围
			 * 		 
			 * * 
			
		</script>
	</body>
</html>
